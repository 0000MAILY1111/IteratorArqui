<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator Pattern - Demo Visual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .library-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .controls-section {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .book-form {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .books-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #ecf0f1;
        }

        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            border-left: 4px solid #3498db;
            transition: all 0.3s;
        }

        .book-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .book-item.current {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            border-left-color: #f39c12;
            transform: scale(1.02);
        }

        .book-info {
            flex: 1;
        }

        .book-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .book-details {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .iterator-controls {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .status-display {
            background: #34495e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
        }

        .filter-section {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .author-filter {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .author-filter input {
            flex: 1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                justify-content: center;
            }
        }

        .animation-enter {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Iterator Pattern</h1>
            <p>Demostraci√≥n Visual Interactiva</p>
        </div>

        <div class="main-content">
            <!-- Secci√≥n de la Biblioteca -->
            <div class="library-section">
                <h2 class="section-title">üìö Biblioteca de Libros</h2>
                
                <div class="book-form">
                    <div class="form-group">
                        <label for="bookTitle">T√≠tulo del Libro:</label>
                        <input type="text" id="bookTitle" placeholder="Ej: El Quijote">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Autor:</label>
                        <input type="text" id="bookAuthor" placeholder="Ej: Cervantes">
                    </div>
                    <div class="form-group">
                        <label for="bookYear">A√±o:</label>
                        <input type="number" id="bookYear" placeholder="Ej: 1605" min="1000" max="2024">
                    </div>
                    <button class="btn btn-success" onclick="addBook()">üìñ Agregar Libro</button>
                    <button class="btn btn-danger" onclick="clearLibrary()">üóëÔ∏è Limpiar Todo</button>
                </div>

                <div class="books-list" id="booksList">
                    <p style="text-align: center; color: #7f8c8d;">No hay libros en la biblioteca</p>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalBooks">0</div>
                        <div class="stat-label">Total Libros</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="currentIndex">-</div>
                        <div class="stat-label">√çndice Actual</div>
                    </div>
                </div>
            </div>

            <!-- Secci√≥n de Controles -->
            <div class="controls-section">
                <h2 class="section-title">üéÆ Controles del Iterator</h2>
                
                <div class="iterator-controls">
                    <h3>Navegaci√≥n B√°sica</h3>
                    <div class="control-buttons">
                        <button class="btn" onclick="nextBook()">‚ñ∂Ô∏è Siguiente</button>
                        <button class="btn btn-secondary" onclick="resetIterator()">üîÑ Reiniciar</button>
                        <button class="btn btn-secondary" onclick="hasNextCheck()">‚ùì ¬øHay Siguiente?</button>
                    </div>
                    <div class="status-display" id="iteratorStatus">
                        Iterator listo para usar...
                    </div>
                </div>

                <div class="filter-section">
                    <h3>üîç Filtros</h3>
                    <div class="author-filter">
                        <input type="text" id="authorFilter" placeholder="Buscar por autor...">
                        <button class="btn" onclick="filterByAuthor()">üîç Filtrar</button>
                        <button class="btn btn-secondary" onclick="clearFilter()">‚ùå Limpiar</button>
                    </div>
                    <div class="control-buttons">
                        <button class="btn" onclick="iterateAll()">üìñ Iterar Todos</button>
                        <button class="btn" onclick="iterateFiltered()">‚ú® Iterar Filtrados</button>
                    </div>
                </div>

                <div class="iterator-controls">
                    <h3>üéµ Demo Autom√°tico</h3>
                    <div class="control-buttons">
                        <button class="btn btn-success" onclick="loadSampleBooks()">üìö Cargar Libros de Ejemplo</button>
                        <button class="btn" onclick="autoIterate()">üöÄ Iteraci√≥n Autom√°tica</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Implementaci√≥n del Iterator Pattern
        class Book {
            constructor(title, author, year) {
                this.title = title;
                this.author = author;
                this.year = year;
            }

            toString() {
                return `"${this.title}" por ${this.author} (${this.year})`;
            }
        }

        class BookIterator {
            constructor(collection) {
                this.collection = collection;
                this.index = 0;
            }

            next() {
                if (this.hasNext()) {
                    const item = this.collection.getItems()[this.index];
                    this.index++;
                    return item;
                }
                return null;
            }

            hasNext() {
                return this.index < this.collection.getItems().length;
            }

            reset() {
                this.index = 0;
            }

            getCurrentIndex() {
                return this.index;
            }
        }

        class AuthorFilterIterator {
            constructor(collection, authorName) {
                this.collection = collection;
                this.authorName = authorName;
                this.filteredBooks = collection.getItems().filter(
                    book => book.author.toLowerCase().includes(authorName.toLowerCase())
                );
                this.index = 0;
            }

            next() {
                if (this.hasNext()) {
                    const item = this.filteredBooks[this.index];
                    this.index++;
                    return item;
                }
                return null;
            }

            hasNext() {
                return this.index < this.filteredBooks.length;
            }

            reset() {
                this.index = 0;
            }

            getFilteredBooks() {
                return this.filteredBooks;
            }
        }

        class BookCollection {
            constructor() {
                this.books = [];
            }

            addItem(book) {
                this.books.push(book);
            }

            getItems() {
                return this.books;
            }

            createIterator() {
                return new BookIterator(this);
            }

            createAuthorIterator(authorName) {
                return new AuthorFilterIterator(this, authorName);
            }

            clear() {
                this.books = [];
            }
        }

        // Variables globales
        let library = new BookCollection();
        let currentIterator = null;
        let isFiltering = false;

        // Funciones de la interfaz
        function addBook() {
            const title = document.getElementById('bookTitle').value.trim();
            const author = document.getElementById('bookAuthor').value.trim();
            const year = parseInt(document.getElementById('bookYear').value);

            if (!title || !author || !year) {
                alert('Por favor, completa todos los campos');
                return;
            }

            const book = new Book(title, author, year);
            library.addItem(book);
            
            // Limpiar formulario
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookYear').value = '';

            updateBooksDisplay();
            updateStatus(`üìñ Libro agregado: ${book.toString()}`);
            resetIterator();
        }

        function updateBooksDisplay() {
            const booksList = document.getElementById('booksList');
            const books = library.getItems();
            
            if (books.length === 0) {
                booksList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No hay libros en la biblioteca</p>';
            } else {
                booksList.innerHTML = books.map((book, index) => `
                    <div class="book-item ${currentIterator && currentIterator.getCurrentIndex() === index + 1 ? 'current' : ''}" id="book-${index}">
                        <div class="book-info">
                            <div class="book-title">${book.title}</div>
                            <div class="book-details">${book.author} ‚Ä¢ ${book.year}</div>
                        </div>
                    </div>
                `).join('');
            }

            // Actualizar estad√≠sticas
            document.getElementById('totalBooks').textContent = books.length;
            document.getElementById('currentIndex').textContent = 
                currentIterator ? currentIterator.getCurrentIndex() : '-';
        }

        function nextBook() {
            if (!currentIterator) {
                currentIterator = library.createIterator();
            }

            const book = currentIterator.next();
            if (book) {
                updateStatus(`‚ñ∂Ô∏è Siguiente libro: ${book.toString()}`);
                highlightCurrentBook();
            } else {
                updateStatus('‚ùå No hay m√°s libros para iterar');
            }
            
            updateBooksDisplay();
        }

        function resetIterator() {
            if (isFiltering) {
                const authorFilter = document.getElementById('authorFilter').value.trim();
                if (authorFilter) {
                    currentIterator = library.createAuthorIterator(authorFilter);
                } else {
                    currentIterator = library.createIterator();
                    isFiltering = false;
                }
            } else {
                currentIterator = library.createIterator();
            }
            
            updateStatus('üîÑ Iterator reiniciado');
            updateBooksDisplay();
        }

        function hasNextCheck() {
            if (!currentIterator) {
                currentIterator = library.createIterator();
            }

            const hasNext = currentIterator.hasNext();
            updateStatus(`‚ùì ¬øHay siguiente libro? ${hasNext ? '‚úÖ S√≠' : '‚ùå No'}`);
        }

        function filterByAuthor() {
            const authorName = document.getElementById('authorFilter').value.trim();
            if (!authorName) {
                alert('Por favor, ingresa un nombre de autor');
                return;
            }

            currentIterator = library.createAuthorIterator(authorName);
            isFiltering = true;
            
            const filteredBooks = currentIterator.getFilteredBooks();
            updateStatus(`üîç Filtrado por "${authorName}": ${filteredBooks.length} libro(s) encontrado(s)`);
            updateBooksDisplay();
        }

        function clearFilter() {
            document.getElementById('authorFilter').value = '';
            isFiltering = false;
            resetIterator();
            updateStatus('‚ùå Filtro eliminado, mostrando todos los libros');
        }

        function iterateAll() {
            currentIterator = library.createIterator();
            let result = [];
            
            while (currentIterator.hasNext()) {
                const book = currentIterator.next();
                result.push(book.toString());
            }
            
            if (result.length > 0) {
                updateStatus(`üìñ Todos los libros:\n${result.map((book, i) => `${i + 1}. ${book}`).join('\n')}`);
            } else {
                updateStatus('‚ùå No hay libros para iterar');
            }
            
            updateBooksDisplay();
        }

        function iterateFiltered() {
            const authorName = document.getElementById('authorFilter').value.trim();
            if (!authorName) {
                alert('Por favor, ingresa un autor para filtrar');
                return;
            }

            const authorIterator = library.createAuthorIterator(authorName);
            let result = [];
            
            while (authorIterator.hasNext()) {
                const book = authorIterator.next();
                result.push(book.toString());
            }
            
            if (result.length > 0) {
                updateStatus(`‚ú® Libros de "${authorName}":\n${result.map((book, i) => `${i + 1}. ${book}`).join('\n')}`);
            } else {
                updateStatus(`‚ùå No se encontraron libros de "${authorName}"`);
            }
        }

        function clearLibrary() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar todos los libros?')) {
                library.clear();
                currentIterator = null;
                isFiltering = false;
                updateBooksDisplay();
                updateStatus('üóëÔ∏è Biblioteca limpiada');
            }
        }

        function loadSampleBooks() {
            const sampleBooks = [
                new Book("El Quijote", "Cervantes", 1605),
                new Book("Cien a√±os de soledad", "Garc√≠a M√°rquez", 1967),
                new Book("1984", "George Orwell", 1949),
                new Book("El amor en los tiempos del c√≥lera", "Garc√≠a M√°rquez", 1985),
                new Book("Rebeli√≥n en la granja", "George Orwell", 1945)
            ];

            library.clear();
            sampleBooks.forEach(book => library.addItem(book));
            resetIterator();
            updateBooksDisplay();
            updateStatus('üìö Libros de ejemplo cargados');
        }

        async function autoIterate() {
            if (library.getItems().length === 0) {
                alert('Primero agrega algunos libros o carga los ejemplos');
                return;
            }

            resetIterator();
            updateStatus('üöÄ Iniciando iteraci√≥n autom√°tica...');
            
            while (currentIterator.hasNext()) {
                await new Promise(resolve => setTimeout(resolve, 1500)); // Pausa de 1.5 segundos
                nextBook();
            }
            
            updateStatus('‚úÖ Iteraci√≥n autom√°tica completada');
        }

        function updateStatus(message) {
            document.getElementById('iteratorStatus').textContent = message;
        }

        function highlightCurrentBook() {
            // Remover highlight anterior
            document.querySelectorAll('.book-item').forEach(item => {
                item.classList.remove('current');
            });
            
            // Agregar highlight al libro actual
            if (currentIterator) {
                const currentIndex = currentIterator.getCurrentIndex() - 1;
                const currentBookElement = document.getElementById(`book-${currentIndex}`);
                if (currentBookElement) {
                    currentBookElement.classList.add('current');
                    currentBookElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
        }

        // Inicializaci√≥n
        window.onload = function() {
            updateBooksDisplay();
            updateStatus('üîÑ Iterator Pattern listo para usar');
        };
    </script>
</body>
</html>
